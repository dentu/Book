<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <link rel="stylesheet" href="css/cart.css">
</head>

<body>
    <div class="head">
        <img src="images/logo_2.jpg" alt="">
        <ul>
            <li>|</li>
            <li>帮助中心</li>
            <li>|</li>
            <li>用户登录</li>
            <li>|</li>
            <li>用户注册</li>
        </ul>
    </div>
    <div class="shoppingCart">
        <div class="center_cart">
            <img src="images/buy1.gif">
            <!-- 显示标记 -->
            <table style="background: #E1FFE1;width: 100%;height: 50px;">
                <tr>
                    <td>商品编号</td>
                    <td>商品名称</td>
                    <td>价格</td>
                    <td>数量</td>
                    <td>库存</td>
                    <td>小计</td>
                    <td>取消</td>
                </tr>
            </table>
            <!-- 显示购买商品 -->
            <table style="width: 100%; border: 1;">
                <tr>
                    <td style="width: 172px;">1</td>
                    <td style="width: 175px;">Java入门到入土</td>
                    <td style="width: 88px;">99.99</td>
                    <td style="width: 88px;">99</td>
                    <td style="width: 88px;">99</td>
                    <td style="width: 89px;">99</td>
                    <td class="quxiao">X</td>
                </tr>
                <tr>
                    <td colspan="7" class="hang"></td>
                </tr>
            </table>
            <!-- 总金额 -->
            <table style="background: #E1FFE1;width: 100%;height: 50px;">
                <tr>
                    <td style="text-align: right;">合计:<span style="color: red;" class="total_money">9999</span>元</td>
                </tr>
            </table>
            <!-- 继续购物 -->
            <a href="">
                <img src="images/gwc_jx.gif">
            </a>
            <!-- 结账 -->
            <a href="" style="margin:0 10px;">
                <img src="images/gwc_buy.gif">
            </a>
        </div>
    </div>
</body>

</html>
